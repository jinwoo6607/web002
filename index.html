<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 50px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>

    <div class="game-container">
        <p>1부터 100 사이의 숫자를 추측해보세요!</p>
        <input type="number" id="userInput" placeholder="숫자 입력" min="1" max="100">
        <button onclick="checkGuess()">추측하기</button>

        <div class="message" id="message"></div>
        <div class="message" id="attempts"></div>
    </div>

    <script>
        // 게임 변수 초기화
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        // 추측하기 함수
        function checkGuess() {
            const userInput = document.getElementById("userInput").value;
            const message = document.getElementById("message");
            const attemptsDisplay = document.getElementById("attempts");

            attempts++;

            if (userInput == randomNumber) {
                message.textContent = `정답! ${attempts}번 만에 맞췄습니다! 🎉`;
                message.style.color = "green";
                attemptsDisplay.textContent = "";
            } else if (userInput < randomNumber) {
                message.textContent = "더 큰 숫자를 입력하세요!";
                message.style.color = "orange";
                attemptsDisplay.textContent = `시도 횟수: ${attempts}`;
            } else {
                message.textContent = "더 작은 숫자를 입력하세요!";
                message.style.color = "orange";
                attemptsDisplay.textContent = `시도 횟수: ${attempts}`;
            }

            // 입력값 초기화
            document.getElementById("userInput").value = "";
            document.getElementById("userInput").focus();
        }
    </script>
</body>
</html>
