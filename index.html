<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
    </header>

    <main>
        <div class="content">
            <h2>이것은 간단한 HTML 페이지입니다.</h2>
            <p>여기에서 다양한 내용들을 추가할 수 있습니다.</p>
            <p><a href="https://www.example.com" target="_blank">외부 사이트로 이동하기</a></p>
        </div>
    </main>

    <footer>
        <p>© 2025 나의 웹사이트</p>
    </footer>
</body>
</html>
